<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/main.css">
    <title>New York Fashion Week</title>
</head>
<body>
    <header>
        <section class="nyfw-front">NYFW</section>
        <ul class="navbar">
            <li class="navbar__option"><a href="/">BACK OF HOUSE</a></li>
            <li class="navbar__option"><a href="/">BEYOND THE SHOWS</a></li>
            <li class="navbar__option"><a href="/">NYFW: THE EXPERIENCE</a></li>
            <li class="navbar__option"><a href="/">VENUE</a></li>
        </ul>
    </header>
    <main>
        <button class="main__buy-button">Buy tickets</button>
        <section class="main__sponsors">
            <img src="assets/image/bmw.svg" alt="" class="main__sponsors--icon">
            <img src="assets/image/visa.svg" alt="" class="main__sponsors--icon">
            <img src="assets/image/lufthansa.svg" alt="" class="main__sponsors--icon">
            <img src="assets/image/newyorktimes.svg" alt="" class="main__sponsors--icon">
            <img src="assets/image/spotify.svg" alt="" class="main__sponsors--icon">
            <img src="assets/image/t-mobile.svg" alt="" class="main__sponsors--icon">
            <img src="assets/image/uber.svg" alt="" class="main__sponsors--icon">
            <img src="assets/image/zoom.svg" alt="" class="main__sponsors--icon">
        </section>
        <section class="main__date">
            <h2>September 13 - 17, 2020</h2>
        </section>
        <section class="main__designers">
            <h3>Top Designers</h3>
            <div class="main__designers--name name1">ADEAM</div>
            <div class="main__designers--name name2">Aknvas</div>
            <div class="main__designers--name name3">Badgley Mischka</div>
            <div class="main__designers--name name4">Chloe Gosselin</div>
            <div class="main__designers--name name5">Chocheng</div>
            <div class="main__designers--name name6">Cinq a Sept</div>
            <div class="main__designers--name name7">PH5</div>
            <div class="main__designers--name name8">Frere</div>
            <div class="main__designers--name name9">Nicole Miller</div>
            <div class="main__designers--name name10">Victor Glemaud</div>
            <div class="main__designers--name name11">More...</div>
        </section>
        <section class="main__video">
            <iframe class="main__video--iframe" width="560" height="315" src="https://www.youtube-nocookie.com/embed/m1uxbP9-uX0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
    </main>
    <footer></footer>
</body>
</html>
